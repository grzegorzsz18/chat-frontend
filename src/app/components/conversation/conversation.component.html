<body>
<div (click)="openConversation($event)">
  Uczestnicy:
  <span *ngFor="let u of conversation.users">
    {{u.nick}}
  </span>
</div>
<div *ngIf="showConversation || conversation.selected" class="conversationMessages">
        <div infiniteScroll class="messagesList"
        [infiniteScrollDistance]="2"
        [infiniteScrollThrottle]="1000"
        [scrollWindow]=false
        (scrolled)="onScroll()">
  <div *ngFor="let m of messages">
  <app-message [message]="m"></app-message>
  </div>
</div>
  <div class="textInput">
  <app-input-conversation [conversationId]="conversation.id"></app-input-conversation>
  </div>
  </div>
</body>
